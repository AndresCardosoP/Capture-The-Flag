<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureGov Portal</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #1a1a1a; 
            color: #fff; 
            margin: 0; 
            padding: 0; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header { 
            background: #222; 
            padding: 1rem; 
            text-align: center; 
        }
        nav { 
            background: #333; 
            padding: 1rem; 
            text-align: center; 
        }
        nav a { 
            color: #fff; 
            margin: 0 1rem; 
            text-decoration: none; 
        }
        main { 
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 4rem 2rem 2rem; 
        }
        footer { 
            background: #222; 
            padding: 1rem; 
            text-align: center; 
            font-size: 0.8rem; 
        }
        code {
            background: #333;
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-family: monospace;
            color: #00ffae;
        }
        .card { 
            background: #2c2c2c; 
            padding: 1rem; 
            border-radius: 8px; 
            margin-bottom: 1rem; 
        }
        .form-container {
            background: #2b2b2b;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
            width: 100%;
            max-width: 400px;
        }
        form {
            max-width: 320px;
            width: 100%;
            margin: 2rem auto;
        }
        input, textarea { 
            width: 100%; 
            padding: 0.5rem; 
            margin: 0.5rem 0; 
            border-radius: 4px; 
            border: none; 
        }
        button { 
            padding: 0.5rem 1rem; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer;
        }
        .btn-link {
            background-color: #007bff;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }
        .btn-link:hover {
            background-color: #0056b3;
        }
        .flash-container {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            z-index: 999;
            animation: fadeInOut 5s forwards;
        }
        .flash { 
            padding: 0.75rem, 1.5rem; 
            margin-top: 1rem;
            border-radius: 6px; 
            font-weight: bold;
            color: #fff;
            box-shadow: 0 0 10px #000;
            text-align: center;
        }
        .flash.success {
            background: #28a745;
        }
        .flash.error {
            background: #ff4444;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { opacity: 0; }
        }
        .popup-overlay{
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .popup-card{
            background: #2c2c2c;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 0 20px #000;
            max-width: 500px;
            text-align: center;
        }
        .popup-card code{
            background: #1e1e1e;
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            font-size: 1.1rem;
            color: #00ffae;
        }
        .popup-card button{
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .popup-card button:hover{
            background-color: #0056b3;
        }
        @keyframes popupScale {
            0% { transform: scale(0.6); opacity: 0;}
            100% { transform: scale(1); opacity: 1;}
        }
    </style>
</head>
<body>
    <header>
        <h1>SecureGov Portal</h1>
        <p>Your gateway to sensitive report access and classified submissions.</p>
    </header>
    <nav>
        <a href="/dashboard">Dashboard</a>
        <a href="/profile">Profile</a>
        <a href="/submit_report">Submit Report</a>
        <a href="/reports">View Reports</a>
        <a href="/logout">Logout</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        &copy; 2025 SecureGov. Internal use only.
    </footer>

</body>
</html>
