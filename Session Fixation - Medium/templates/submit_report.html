{% extends "base.html" %}
{% block content %}
<div class = "card" style = "margin-top: -50px; max-width: 500px; text-align:center;">
    <h2>Submit Report</h2>
    <form method="POST">
        <input type= "text" name = "title" placeholder="Report Title" required>
        <textarea name = "content" rows = "6" placeholder = "Enter report content..." required></textarea>
        <button type = "submit">Submit Report</button>
    </form>
</div>
{% endblock %}
